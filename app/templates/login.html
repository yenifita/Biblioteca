{% extends "index.html" %}

{% block content %}
<h2>Login</h2>
    <form method="post">
        <p><input type=text placeholder=username name=username>
        <p><input type=password placeholder=password name=password>
        <p><input type=submit value=Login>
    </form>
    {% if mensaje %}
    <div>
        {{ mensaje }}
    </div>
    {% endif %}
{% endblock %}
